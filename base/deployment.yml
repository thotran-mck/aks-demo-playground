apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: base-deployment
  name: base-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: base-deployment
  strategy: {}
  template:
    metadata:
      labels:
        app: base-deployment
    spec:
      containers:
        - image: nginx
          name: nginx
          resources:
            requests:
              cpu: 100Mi
              memory: 100M
            limits:
              cpu: 500Mi
              memory: 500Mi
status: {}
